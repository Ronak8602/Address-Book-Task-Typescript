<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Book</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="scaffold">
      <div class="top">
        <p id="heading">Address Book</p>
      </div>
      <ul class="bar">
        <li class="navBarItems">
          <li><a href="index.html">HOME</a></li>
          <li><a id="addContact">+ADD</a></li>
        </li>
        <li class="icon">
          <img class="icon" src="blog-icon.png" alt="Blog Icon" />
        </li>
      </ul>
      <div class="body">
        <div class="savedContacts">
          <p class="contactHeading">CONTACTS</p>
          <div class="contactList" id="contactList">
          </div>
        </div>
        <div class="contactBody">
          <div class="contactDetailCard invisible" id="contactDetailCard">
            <div class="contactDetailsHeading">
              <p class="contactName boldName" id="nameDetail"></p>
              <div class="editDiv">
                <img class="editIcon" src="assets/edit1.jpg" alt="edit" />
                <p>EDIT</p>
              </div>
              <div class="deleteDiv">
                <img class="deleteIcon" src="assets/delete2.png" alt="delete" />
                <p>DELETE</p>
              </div>
            </div>
            <div class="row">
              <p class="detailsStyle">Email:</p>
              <p class="detailsStyle" id="emailDetail"></p>
            </div>
            <div class="row">
              <p class="noPaddingMargin detailsStyle">Mobile:</p>
              <p class="noPaddingMargin detailsStyle" id="mobileDetail"></p>
            </div>
            <div class="row">
              <p class="noPaddingMargin detailsStyle">Landline:</p>
              <p class="noPaddingMargin detailsStyle" id="landlineDetail"></p>
            </div>
            <div class="row">
              <p class="detailsStyle">Website:</p>
              <p class="detailsStyle" id="websiteDetail"></p>
            </div>
            <div class="row">
              <p class="detailsStyle">Address:&nbsp;</p>
              <div class="contactAddress">
                <p class="detailsStyle" id="addressDetail1"></p>
              </div>
            </div>
          </div>
          <div class="addContactDialog" id="addContactDialog">
            <div>
              <div class="labelRow" id="nameValidator">
                <p class="addContactLabel" id="nameLabel">Name</p>
                <p class="addContactWarning" id="nameWarning">Hii</p>
              </div>
              <input class="addContactInput" type="text" id="nameInput" />
              <div class="labelRow" id="emailValidator">
                <p class="addContactLabel">Email</p>
                <p class="addContactWarning" id="emailWarning"></p>
              </div>
              <input class="addContactInput" type="text" id="emailInput" />
              <div class="addContactRow">
                <div class="parent">
                  <div class="labelRowSmall">
                    <p class="addContactLabel">Mobile</p>
                    <p class="addContactWarning" id="mobileWarning">*</p>
                  </div>
                  <input
                    class="addContactInputHalfSize"
                    type="text"
                    id="mobileInput"
                  />
                </div>
                <div class="parent">
                  <div class="labelRowSmall">
                    <p class="addContactLabel">Landline</p>
                    <p class="addContactWarning" id="landlineWarning"></p>
                  </div>
                  <input
                    class="addContactInputHalfSize"
                    type="text"
                    id="landlineInput"
                  />
                </div>
              </div>
              <div class="labelRow">
                <p class="addContactLabel">Website</p>
                <p class="addContactWarning" id="websiteWarning"></p>
              </div>
              <input class="addContactInput" type="text" id="websiteInput" />
              <p class="addContactLabel">Address</p>
              <textarea name="address" id="addressInput"></textarea>
            </div>
            <button class="addButton" id="addContactButton">Add</button>
            <button class="updateButton" id="updateContactButton">
              Update
            </button>
            <button class="cancelButton" id="cancelButton">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
